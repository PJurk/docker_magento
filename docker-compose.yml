version: '3.0'
services:
  magento:
    build: 
      context: ./
    container_name: my-magento
    image: pjurk/magento2-test
    ports:
      - "80:80"
    links:
      - db
    volumes: 
      - ./app:/var/www/html  
    env_file:
      - env
  db:
    image: mysql:5.6.23
    volumes:
      - ./db:/var/lib/mysql/data
    env_file:
      - env
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    ports:
      - "8580:80"
    links:
      - db  