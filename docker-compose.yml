version: '3.0'
services:
  Apache:
    build: ./Docker/Apache
    container_name: magento2-apache
    image: pjurk/apache
    ports:
      - "80:80"
    links:
      - Magento
      - db
    volumes:
      - ./app:/var/www/html

  Magento:
    build: ./Docker/Magento
    container_name: my-magento
    image: pjurk/magento2-app
    links:
      - db
      - mailhog
      - elasticsearch
      #- chrome
    volumes:  
    - ./app:/app
    #- magento-tests:/app/dev/tests/acceptance/tests/_output/allure-results
    env_file:
      - env
  db:
    image: mysql:5.7
    volumes:
      - ./db:/var/lib/mysql
    env_file:
      - env
    command: 
      - "--innodb_use_native_aio=0"
      - "--innodb_buffer_pool_size=10M"
      - "--innodb_log_file_size=100M"
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    ports:
      - "8580:80"
    links:
      - db  
  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025"
      - "8025:8025"
  elasticsearch:
    build: ./Docker/Elastic
    image: pjurk/magento-elastic
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - "discovery.type=single-node"
